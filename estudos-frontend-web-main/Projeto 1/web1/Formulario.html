
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
</head>
<body>
    <form method="POST">
        Usuário:<br>
        <input type="text" name="Usuario"/><br><br>

        Senha:<br>
        <input type="password" name="Senha"/><br><br>

        <textarea name="campo"></textarea><br><br>

        <select name="opcoes">
            <option value="1">Campo 1</option>
            <option value="2">Campo 2</option>
            <option value="3">Campo 3</option>
        </select><br><br>

        <input type="radio" name="radio" value="1">Opção 1<br>
        <input type="radio" name="radio" value="2">Opção 2<br>
        <input type="radio" name="radio" value="3">Opção 3<br><br>

        <input type="checkbox" name="selecione" value="1">Selecione 1<br>
        <input type="checkbox" name="selecione" value="2">Selecione 2<br>
        <input type="checkbox" name="selecione" value="3">Selecione 3<br><br><br>

        <input type="submit" value="Enviar"/>

    </form>

</body>
</html>

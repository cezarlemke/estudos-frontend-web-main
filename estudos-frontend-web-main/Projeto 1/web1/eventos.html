<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Acionadores de eventos</title>
	</head>
	<body>
		<img src="https://www.google.com.br/google.jpg"onclick="alert('Clicou')"><br><br><br>
		<img src="https://www.google.com.br/google.jpg"onmouseover="alert('Passou o mouse ecima da imagem')"><br><br><br>
		<img src="https://www.google.com.br/google.jpg"onmouseout="alert('Tirou a mouse da imagem')"><br>
	</body>
</html>

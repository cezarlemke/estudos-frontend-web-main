<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tabela complexa</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style/styletabelacomplexa.css" rel="stylesheet">
    </head>
    <body>
        <table border="1" width="600" height="300" >
            <tr align="center">
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr align="center">
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr align="center">
                <th>Begin</th>
                <th>End</th>
            </tr>
            <tr align="center">
                <td rowspan="2">Monday</td>
                <td class="colorverde1" rowspan="2"> 8:00 a.m.</td>
                <td rowspan="2"  bgcolor="#4ec5f1" >5:00 p.m.</td>
                <td>Introduction to XML</td>
            </tr>
            <tr align="center">
                <td>Validity:DTD and Relax NG</td>
            </tr>
            <tr align="center">
                <td rowspan="3">Tuesday</td>
                <td class="colorverde1" >8:00 a.m.</td>
                <td class="colorverde1" >11:00 a.m</td>
                <td rowspan="2">XPath</td>

            </tr>

            <tr align="center">
                <td class="colorverde1" >11:00 a.m.</td>
                <td class="colorverde1" >2:00 p.m.</td>
            </tr>

            <tr align="center">
                <td class="colorverde1" >2:00 p.m.</td>
                <td bgcolor="#4ec5f1">5:00 p.m.</td>
                <td>XLS Transformations</td>
            </tr>
            <tr align="center">
                <td>Wednesday</td>
                <td class="colorverde1" >8:00 a.m.</td>
                <td class="colorverde1" >12:00 p.m.</td>
                <td>XSL Formatting Obects</td>
            </tr>
        </table>
    </body>
</html>
